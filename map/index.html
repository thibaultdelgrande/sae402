<!DOCTYPE html>
<html>

<head>
    <title>Ma carte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="map.js">
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
</head>
<body>
    <div id="map" style="height: 0px"></div>
    <div class="start"></div>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="https://placehold.co/600x400" alt="">
                <div class="info">
                    <h1>DMC</h1>
                    <p>
                        DMC, ou Dollfus-Mieg et Compagnie, est une entreprise textile fondée à Mulhouse en 1746.
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/600x400" alt="">
                <div class="info">
                    <h1>Cité Ouvrière</h1>
                    <p>La Cité ouvrière de Mulhouse a été construite à partir de 1859 pour loger les ouvriers travaillant dans les usines textiles de la ville.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/300x600" alt="">
                <div class="info">
                    <h1>Quoi ?</h1>
                    <p>Feur</p>
                </div>
            </div>
        </div>
    </div>
    <div class="cinematic">
        <img class="character" src="" alt="">
        <p class="message"></div>
        <button class="launch-game" href="">Click to launch the game</button>
    </div>
    <script src="carousel.js"></script>
</body>

</html>
