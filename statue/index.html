<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statue game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="presentation-container">
        <div id="presentation">
            <p>Click on the squares to rotate the square on the right, the square on the bottom, and the square on the bottom right. Your goal is to recreate the image</p>
            <button id="start">Start</button>
        </div>
    </div>
    <div id="result">
        <img src="img/full.jpg" alt="full image">
    </div>
    <div id="tableau">
    </div>
    <div id="roues">
    </div>
    <div id="win">
        <h2>You won</h2>
        <a href="/map">Continue the game</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
